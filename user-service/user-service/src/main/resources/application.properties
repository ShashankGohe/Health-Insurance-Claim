# ========== App Info ==========
spring.application.name=user-service
server.port=8082

# ========== Database Config ==========
# Yaha user-service ka apna DB name rakho (auth-service nahi)
spring.datasource.url=jdbc:mysql://localhost:3306/user_service
spring.datasource.username=root
spring.datasource.password=0224
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA Config ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== JWT Config ==========
# Ye same secret rakho jo auth-service me hai
#app.jwt.secret=secretkey_1234567890
#app.jwt.expiration=3600000  # 1 hour in milliseconds

# ========== Logging ==========
logging.level.org.springframework=INFO
logging.level.com.health.user=DEBUG

# ========== Spring Security ==========
# Ye lines hata do, hum JWT ka use karenge
 spring.security.user.name=admin
spring.security.user.password=admin123

