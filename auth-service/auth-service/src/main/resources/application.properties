



# ========== App Info ==========
spring.application.name=auth-service
server.port=8081

# ========== Database Config ==========
spring.datasource.url=jdbc:mysql://localhost:3306/auth-service
spring.datasource.username=root
spring.datasource.password=0224
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== JPA Config ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========== JWT Config ==========
app.jwt.secret=secretkey_1234567890
app.jwt.expiration=3600000  # 1 hour in milliseconds

# ========== Logging ==========
logging.level.org.springframework=INFO
logging.level.com.health.claim=DEBUG

# ========== Spring Security ==========
spring.security.user.name=admin
spring.security.user.password=admin

